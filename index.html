<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>Semana do Zero ao Programdor Contratado - Landing GTA Page V</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/imagens/logo-rockstar.svg" alt="Logo Rock Star">
            <hr>
            <img src="src/imagens/logo-gta.svg" alt="logo-gta-v">
            
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank">Suporte <img src="src/imagens/icone-link.svg" alt="icone de link de support"></a>
                </li>
                
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/bg-main.png" alt="Jovem segurando um laptop de jaqueta laranja apoiado num carro">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-gta-v.svg" alt="logo gta v">
                <img src="src/imagens/logo-gta-online.svg" alt="logo-gta-online">
            </div>
            <h1 class="titulo">Já Disponível para Plastation 5 e Xbox Series X|S</h1>

            <p class="texto">
                Experimente os  fênomenos do entreterimento Grand Theft Auto V & GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre Já</a>

        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>

        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/gta5.jpg" alt="capa do jogo GTA V">    
            
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    inclui <strong>Modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                
                <ul class="plataformas">
                    <li><img src="src/imagens/logo-ps5.svg" alt="logo ps5"></li>
                    <li><img src="src/imagens/logo-xbox-series-s.svg" alt="logo xbox series s"></li>
                    <li><img src="src/imagens/logo-ps4.svg" alt="logo ps4"></li>
                    <li><img src="src/imagens/logo-xbox-one.svg" alt="logo xbox one"></li>
                    <li><img src="src/imagens/logo-pc.svg" alt="logo pc"></li>
                </ul>
            </div>

            <button class="btn-plataforma">
                <h3>selecione a plataforma</h3>

                <ul class="plataformas">
                    <li><img src="src/imagens/logo-ps5.svg" alt="logo ps5"></li>
                    <li><img src="src/imagens/logo-xbox-series-s.svg" alt="logo xbox series s"></li>
                    <li><img src="src/imagens/logo-ps4.svg" alt="logo ps4"></li>
                    <li><img src="src/imagens/logo-xbox-one.svg" alt="logo xbox one"></li>
                    <li><img src="src/imagens/logo-pc.svg" alt="logo pc"></li>
                </ul>

            </button>
        </div>

    </section>
    <script src="src/js/index.js"></script>
</body>
</html>
